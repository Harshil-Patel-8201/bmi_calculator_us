name: bmi_calculator_us
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_mobile_ads: ^0.12.1
  provider: ^5.0.0
  numberpicker: ^2.0.1
  flutter_number_picker: ^0.0.8
  page_transition: ^1.1.7+6



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/iconf.png"
  adaptive_icon_background: "assets/images/wbg.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
 